{% extends 'base.html' %}
{% load static %}

{% block body %}
<p class="lead">Please select the file(s) you want to upload. <br> Acceptable file formats: [doc, docx, img, jpg,
    pdf, png]. </p>
<hr class="my-4">
<form method="POST" enctype="multipart/form-data" data-ajax="false">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" class="btn" name="doc">

{% endblock %}
