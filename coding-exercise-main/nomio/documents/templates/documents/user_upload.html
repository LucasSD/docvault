{% extends 'base.html' %}
{% load static %}

{% block body %}

<p class="lead">Please select the file(s) you want to upload. <br> It must be one of the following [doc, docx, img, jpg,
    pdf, png]. </p>
<hr class="my-4">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" class="btn" name="doc">

{% endblock %}
